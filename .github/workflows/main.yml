name: Plugin

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macos-12, macos-11]
        include:
          - os: macos-13
            python-version: 3.9
          - os: macos-12
            python-version: 3.8
          - os: macos-11
            python-version: 3.8

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make venv
    - name: Lint
      run: |
        make lint
